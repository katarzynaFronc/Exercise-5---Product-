<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <section class="content">
      <img class="content--mobile" src="./images/image-product-mobile.jpg" />
      <p class="content--perfume">Perfume</p>
      <h1 class="content--name">Gabrielle Essence Eau De Parfum</h1>
      <p class="content--description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="content--price">
        <h2 class="content--discountPrice">$149.99</h2>
        <p class="content--originalPrice">$169.99</p>
      </div>
      <button class="content--button"><img src="./images/icon-cart.svg" /> Add to Cart</button>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by Katarzyna Fronc</a>.
    </div>
  </body>
</html>
